version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: garage_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: garage_user
      POSTGRES_PASSWORD: garage_pass
      POSTGRES_DB: garage_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garage_user -d garage_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - garage_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: garage_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://garage_user:garage_pass@db:5432/garage_db
      - DATABASE_URL_SYNC=postgresql://garage_user:garage_pass@db:5432/garage_db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
    networks:
      - garage_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: garage_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@garage.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - garage_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  garage_network:
    driver: bridge
