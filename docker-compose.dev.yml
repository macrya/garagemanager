version: '3.8'

services:
  # PostgreSQL Database (Development)
  db:
    image: postgres:15-alpine
    container_name: garage_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: garage_user
      POSTGRES_PASSWORD: garage_pass
      POSTGRES_DB: garage_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garage_user -d garage_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - garage_network

  # FastAPI Application (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependencies
    container_name: garage_api_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://garage_user:garage_pass@db:5432/garage_db
      - DATABASE_URL_SYNC=postgresql://garage_user:garage_pass@db:5432/garage_db
      - SECRET_KEY=dev-secret-key-not-for-production
      - DEBUG=true
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    networks:
      - garage_network

volumes:
  postgres_data_dev:
    driver: local

networks:
  garage_network:
    driver: bridge
