name: CI/CD Pipeline

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Type checking with mypy
      run: |
        mypy garage_server.py --ignore-missing-imports
      continue-on-error: true

    - name: Test server startup
      run: |
        timeout 10 python3 garage_server.py &
        sleep 5
        curl -f http://localhost:5000/ || exit 1
        pkill -f garage_server.py || true

    - name: Verify requirements.txt
      run: |
        pip install -r requirements.txt
        python3 -c "import sys; print(f'Python {sys.version}')"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
      continue-on-error: true

    - name: Check for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check || true
      continue-on-error: true

  deploy-check:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Verify deployment files
      run: |
        echo "Checking required deployment files..."
        test -f Procfile && echo "✓ Procfile exists"
        test -f render.yaml && echo "✓ render.yaml exists"
        test -f requirements.txt && echo "✓ requirements.txt exists"
        test -f garage_server.py && echo "✓ garage_server.py exists"
        echo "All deployment files verified!"

    - name: Validate render.yaml
      run: |
        python3 -c "import yaml; yaml.safe_load(open('render.yaml'))" 2>/dev/null && echo "✓ render.yaml is valid" || pip install pyyaml && python3 -c "import yaml; yaml.safe_load(open('render.yaml'))" && echo "✓ render.yaml is valid"
