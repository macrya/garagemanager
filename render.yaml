services:
  # Garage Management System - Web Service
  - type: web
    name: garage-manager
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 garage_server.py"
    envVars:
      - key: PORT
        # Render automatically sets this, but we include it for clarity
        generateValue: false
      - key: DB_FILE
        value: /opt/render/project/src/garage_management.db
      - key: PYTHON_VERSION
        value: 3.11.0
    # Disk for persistent database storage
    disk:
      name: garage-data
      mountPath: /opt/render/project/src
      sizeGB: 1
