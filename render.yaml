services:
  - type: web
    name: garage-manager
    env: python
    region: oregon
    plan: free
    branch: main
    # No external dependencies required - uses Python standard library only
    buildCommand: pip install -r requirements.txt || true
    # Standalone Python HTTP server - no external dependencies
    startCommand: python3 garage_server.py
    envVars:
      - key: PORT
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
    # Health check endpoint
    healthCheckPath: /health
    # Note: SQLite database will be stored on ephemeral disk
    # Data will persist during restarts but may be lost on rebuild/redeploy
    # For production, consider using a managed database service
