services:
  # FastAPI Web Service
  - type: web
    name: garage-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: DATABASE_URL
        fromDatabase:
          name: garage-db
          property: connectionString
        sync: false
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: garage-db
          property: connectionString
        sync: false
      - key: CORS_ORIGINS
        value: "*"

databases:
  # PostgreSQL Database
  - name: garage-db
    databaseName: garage_db
    user: garage_user
    region: oregon
    plan: starter
    ipAllowList: []
