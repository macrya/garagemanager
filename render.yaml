services:
  - type: web
    name: garage-manager
    env: python
    region: oregon
    plan: free
    branch: main
    # No external dependencies required - empty build or minimal pip install
    buildCommand: pip install -r requirements.txt || true
    # This is a standalone Python HTTP server - run directly with python3
    startCommand: python3 garage_server.py
    envVars:
      - key: PORT
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
    healthCheckPath: /
